<div class="span6">
    <input placeholder="search user" class="form-control" ng-model="query">
    <p> </p>
    <a ng-click="createNewUser()" class="btn btn-small">create new user</a>
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th style="min-width: 100px;">Name</th>
            <th style="min-width: 15px;">Age</th>
            <th style="min-width: 10px;">Admin</th>
            <th style="min-width: 150px;">Created Date</th>
            <th style="width:50px;">&nbsp;</th>
            <th style="width:12px;">&nbsp;</th>
            <th style="width:8px;">&nbsp;</th>
            <th style="width:100px;">&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in users | filter:query">
            <td>{{ user.name }}</td>
            <td>{{ user.age }}</td>
            <td>{{ user.admin }}</td>
            <td>{{ user.createdDate | date:'yyyy-MM-dd HH:mm:ss' }}</td>
            <td><a ng-click="editUser(user.id)" class="btn btn-small btn-primary">edit</a></td>
            <td><a ng-click="deleteUser(user.id)" class="btn btn-small btn-danger">delete</a></td>
        </tr>
        </tbody>
    </table>
    <a ng-click="createNewUser()" class="btn btn-small">create new user</a>
</div>
